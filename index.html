<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PYSCRIPT -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>3Q Seatwork 2</title>

    <style>
        body {
            padding: 20px;
            background-color: rgb(75, 129, 145);
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Intramurals Team Checker</h2>

    <!-- QUESTION 1 -->
    <p><strong>Are you registered online?</strong></p>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="registered" id="reg_yes" value="yes">
        <label class="form-check-label">Yes</label>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="radio" name="registered" id="reg_no" value="no">
        <label class="form-check-label">No</label>
    </div>

    <!-- QUESTION 2 -->
    <p><strong>Do you have a medical clearance?</strong></p>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="medical" id="med_yes" value="yes">
        <label class="form-check-label">Yes</label>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="radio" name="medical" id="med_no" value="no">
        <label class="form-check-label">No</label>
    </div>

    <!-- DROPDOWN: GRADE -->
    <label><strong>Grade Level</strong></label>
    <select class="form-select mb-3" id="grade">
        <option value="">Select Grade</option>
        <option value="7">Grade 7</option>
        <option value="8">Grade 8</option>
        <option value="9">Grade 9</option>
        <option value="10">Grade 10</option>
    </select>

    <!-- DROPDOWN: SECTION -->
    <label><strong>Section</strong></label>
    <select class="form-select mb-3" id="section">
        <option value="">Select Section</option>
        <option value="Emerald">Emerald</option>
        <option value="Ruby">Ruby</option>
        <option value="Sapphire">Sapphire</option>
        <option value="Topaz">Topaz</option>
    </select>

    <div class="text-center mt-3">
    <input class="btn btn-primary" type="button" py-click="check_eligibility" value="Check Eligibility">
    </div>

</div>

<!-- OUTPUT -->
<div class="container mt-3 text-center" id="output"></div>

<!-- PYSCRIPT -->
<py-script src="main.py"></py-script>

</body>
</html>
